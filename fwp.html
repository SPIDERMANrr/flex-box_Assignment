<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Farewell Party for Seniors</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f7f7f7;
    }

    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    h1, h2 {
      text-align: center;
    }

    .info {
      margin-bottom: 20px;
    }

    .info p {
      margin: 10px 0;
    }

    form {
      margin-top: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
      box-sizing: border-box;
    }

    input[type="submit"] {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 3px;
      font-size: 16px;
    }

    input[type="submit"]:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Farewell Party for Seniors</h1>
    <div class="info">
      <h2>Event Information</h2>
      <p>Date: April 30, 2024</p>
      <p>Time: 6:00 PM - 9:00 PM</p>
      <p>Venue: [Venue Name], [Address]</p>
      <p>Please join us in bidding farewell to our beloved seniors. It's an evening filled with reminiscences, laughter, and good wishes.</p>
    </div>
    <form action="#" method="post">
      <h2>RSVP</h2>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      <label for="message">Message (Optional):</label>
      <textarea id="message" name="message" rows="4"></textarea>
      <input type="submit" value="RSVP">
    </form>
  </div>
</body>
</html>

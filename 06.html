<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Search Bar with Icons</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="google-name">
        <img src="./Screenshot 2024-07-02 094814.png" alt="">
    </div>
    <br>
    <div class="search-container">
        <input type="text" placeholder="Search Google or type a URL">
        <div class="icons">
            <button class="search-icon">
                <img src="./png-transparent-google-voice-search-logo-google-voice-search-web-search-engine-google-now-google-microphone-search-engine-optimization-logo-thumbnail.png" alt="Search">
            </button>
            <button class="voice-icon">
                <img src="./png-transparent-google-lens-logo-icon-thumbnail.png" alt="Voice Search">
            </button>
        </div>
    </div>
</body>
</html>
